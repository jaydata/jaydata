    <script>
        var Images = $data.define("MyImages", {
            Name: String,
            Image: $data.Blob
        });//.setStore('default', { provider: 'indexedDb' });

        function addImage() {
            var reader;
            (reader = new FileReader()).onload = function (evt) {
                console.log(evt.target.result);
                Images.save({ Name: 'Pic#1', Image: evt.target.result }).then($data.debug);
                //console.dir(evt.target.result);
            }
            reader.readAsArrayBuffer(myfile.files[0]);
        }
